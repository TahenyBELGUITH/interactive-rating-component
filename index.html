<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <section class="container">  


    <div class="card ">
      <!-- Rating state start -->
      <img src="./images/icon-star.svg" alt="star">
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rate">
        <button id="1" onclick="rateUser(this.id , this)" class="btns">1</button>
        <button id="2" onclick="rateUser(this.id , this)" class="btns">2</button>
        <button id="3" onclick="rateUser(this.id , this)" class="btns">3</button>
        <button id="4" onclick="rateUser(this.id , this)" class="btns">4</button>
        <button id="5" onclick="rateUser(this.id , this)" class="btns">5</button>
      </div>

      <button class="submit">Submit</button>


      <!-- Rating state end -->
    </div>

    <div class="rateSectionHtml"></div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Taheny BELGUITH</a>.</p>
    </div>

  </section>
  <script src="index.js"></script>
</body>

</html>
